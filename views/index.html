<html>

<body id='splashBG'>
	<a id="splashLogo" href="/work/visual/ux_design"></a>

</body>
<script>
	var isMobile = { 
		Android: function() { return navigator.userAgent.match(/Android/i); }, 
		BlackBerry: function() { return navigator.userAgent.match(/BlackBerry/i); }, 
		iOS: function() { return navigator.userAgent.match(/iPhone|iPad|iPod/i); }, 
		Opera: function() { return navigator.userAgent.match(/Opera Mini/i); }, 
		Windows: function() { return navigator.userAgent.match(/IEMobile/i); }, 
		any: function() { return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows()); } 
	};
	if(isMobile.any()){
	// if(true){
		var body = document.getElementById('splashBG');
		body.id = 'mobileSplash';
		body.innerHTML = "<div id='mwrap'><div id='mSplashLogo'></div><br class='clear'/><div id='notSoFast'>Not so fast... <br/><br/>I'm still working on a responsive, mobile friendly updgrade.</div></div>"

		var mw = document.getElementById('mwrap');
		mw.style.marginLeft = (-1*(mw.offsetWidth/2))+'px';
		mw.style.marginTop = (-1*(mw.offsetHeight/2))+'px';

		var ml = document.getElementById('mSplashLogo');
		w = ml.offsetWidth
		h = ml.offsetHeight
		// if (w < h) {
			// width less tahn height
			// h = w*1.3;
		// } else {
			// width more than height
		w = h*.769;
		// }
		ml.offsetWidth = w;
		ml.offsetHeight = h;

		ml.style.marginLeft = (-1*(ml.offsetWidth/2))+'px';
		// ml.style.marginTop = (-1*(ml.offsetHeight/2))+'px';

		var n = document.getElementById('notSoFast');
		n.style.marginLeft = (-1*(n.offsetWidth/2))+'px';		
	}

</script>
</html>
